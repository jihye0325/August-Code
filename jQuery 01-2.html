<!DOCTYPE html>
<html lang="ko">
<head>
    <title>01-2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("ol > li").css("color", "red");
            $("ol > .second").css("color", "yellow");
            $("ol > li").last().css("color", "green");
            $("ul > li").css("color", "blue");
            $("ul > .second").css("color", "violet");
            $("ul > li").last().css("color", "darkviolet");            
        });
    </script>
</head>
<body>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>
</body>
</html>
